
  
  <div class="container">
    <div class="row"> 
      <div class="col-12" style="padding-top: 15px; display: flex;justify-content: space-between;">
        <input type="text" placeholder="Search..." (keyup)="onChange($event)" style="width: 25%;
        padding-inline: 15px;
        height: 34px;
        border-radius: 6px;
        border: 1px solid gray;">

        <select class="form-select"  (selectionchange)="sortProducts($event)" style="width: 25%;height: 34px;border-radius: 6px;border: 1px solid gray;" aria-label="Default select example" title="Choose Option">
          <option value="priceLowHigh">Price: Low to High</option>
          <option value="priceHighLow">Price: High to Low</option>
        </select>
      </div>


 
        <div class="card card1 my-3 mx-4" style="width: 10rem;    padding: 0"  (click)="AddToCart(p)"  *ngFor="let p of filteredProduct">
            <img class="card-img-top " src="assets/images/{{p.image_url}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{p.name}}</h5>
                <p class="card-text">{{p.price | currency:'USD'}}</p>
            </div>
        </div>
       
    </div>
  </div> 

  <div id="snackbar">Added to cart</div>
